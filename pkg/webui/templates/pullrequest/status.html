<header>
  <div align="right">
    You're logged in as <%= current_user.Name %> <a href="/logout">Logout</a>
  </div>
</header>

<body>
  <h3><%= instance.Name %></h3>
  <h5>Version: <%= instance.Spec.Version %> </h5>
  <%= form({action: "/pullrequest/send", method: "POST"}) { %>
    <%= f.SubmitTag("Create PR") %>
    <input type="hidden" name="instance-name" value=<%= instance.Name %>>
  <% } %>
</body>
